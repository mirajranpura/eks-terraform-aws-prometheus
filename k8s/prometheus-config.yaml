apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: my-eks-cluster
        region: us-west-2

    scrape_configs:
      # Scrape CoreDNS metrics
      - job_name: 'coredns'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - kube-system
        relabel_configs:
          # Only keep CoreDNS pods
          - source_labels: [__meta_kubernetes_pod_label_k8s_app]
            action: keep
            regex: kube-dns
          # Set the scrape port to 9153 (CoreDNS metrics port)
          - source_labels: [__address__]
            action: replace
            regex: ([^:]+)(?::\d+)?
            replacement: $1:9153
            target_label: __address__
          # Add pod name label
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace

    remote_write:
      # Replace with your AMP workspace endpoint from Terraform output: terraform output prometheus_workspace_endpoint
      - url: ${AMP_WORKSPACE_ENDPOINT}api/v1/remote_write
        queue_config:
          max_samples_per_send: 1000
          max_shards: 200
          capacity: 2500
        sigv4:
          region: ${AWS_REGION}
